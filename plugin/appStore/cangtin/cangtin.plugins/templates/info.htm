        <a href="javascript:;" class="adm-uploadTintuc-btn Anh" ref="{9}" style="cursor:pointer;">Chọn ảnh</a>
    </div>
    <div class="usr-card-left">
        <div class="usr-card-pnl">
            <span class="usr-card-lbl">
                Tên:
            </span>
            <input class="txt Ten" value="{0}" />
        </div>
        <div class="usr-card-pnl">
            <span class="usr-card-lbl">

            </span>
            <input class="txt Email" disabled="disabled" value="{1}" />

        <div class="usr-card-pnl">
            <span class="usr-card-lbl">
                Mobile:
            </span>
            <input class="txt Mobile" value="{2}" />
        </div>  
        <div class="usr-card-pnl">
            <span class="usr-card-lbl">
                Trường:
            </span>
            <input class="txt Truong"  _value="{4}" value="{3}" /><button class="admfilter-btn"></button>
        </div>
        <div class="usr-card-pnl">
            <span class="usr-card-lbl">
                Lớp:
            </span>
            <input class="txt Lop" value="{7}" />
        </div>
        <div class="usr-card-pnl">
            <span class="usr-card-lbl">
                Hội đồng hương:
            </span>
            <input class="txt Que" _value="{6}" value="{5}" /><button class="admfilter-btn"></button>
        </div>     
        <div class="usr-card-pnl usr-card-pnl-task">
            <a class="topBar-navigation-item icon-dvu item-icon-saveInfo" href="javascript:;"><span class="icon"></span><span class="icon-ten">Lưu</span></a><br /><br />
            <span class="usr-card-intruction">* Bạn không thể thay đổi được email, nếu bạn cần dùng email khác, xin vui lòng đăng ký tài khoản khác</span>
